<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>I am in ServersComponent!</h1>
      <label for="server">Server Name</label>
      <input type="text" class="form-control" (input)="onUpdateServerName($event)"><br>
      <label for="server">Server Name</label>
      <input type="text" class="form-control" [(ngModel)]="serverName">
      <p>{{serverName}}</p>
      <button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onServerLoading()">Add Server</button>
      <button class="btn btn-primary" (click)="serverName=''">Reset Server</button>
      <p>{{serverCreationStatus}}</p>
      <p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
      <ng-template #noServer><p>No server is created!</p></ng-template>
      <p [innerText]="allowNewServer"></p>
      <app-server *ngFor="let server of servers"></app-server>
    </div>
  </div>
</div>
