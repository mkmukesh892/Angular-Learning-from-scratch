<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <input type="file" name="photo" ng2FileSelect [uploader]="uploader" />
      <button class="btn btn-success btn-s" type="button"
      (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
        Upload an Image
      </button>
    </div>
  </div>
</div>
