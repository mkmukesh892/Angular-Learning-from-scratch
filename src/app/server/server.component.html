<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in ServerComponent!</h3>

      <p [ngStyle]="{backgroundColor: getColor()}"> Server  with Id {{serverID}} is {{serverStatus}}</p>
      <hr>
      <p [ngStyle]="{backgroundColor: getColor()}" [ngClass]="{online: serverStatus === 'online'}">{{'Server'}} with id {{serverID}} is {{getServerStatus()}}</p>
      <hr>
    </div>
  </div>
</div>
